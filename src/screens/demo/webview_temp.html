<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML示例代码</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      blockquote {
        border-left: 3px solid #39f;
        padding-left: 6px;
        margin-left: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>HTML 示例代码</h1>
    <p>这是一个示例代码的段落。</p>

    <div style="border: 1px solid red; border-radius: 4px; padding: 12px; line-height: 2">
      <div>RN inject的全局变量(__RN_111): <span id="output1"></span></div>
      <div>RN inject的全局变量(__RN_222): <span id="output2"></span></div>
      <div>RN postMessage传入的动态值: <span id="output3"></span></div>
      <div><button id="btn1">向RN传递数据</button></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const output1 = document.getElementById('output1');
        output1.innerHTML = window.__RN_111;

        const output2 = document.getElementById('output2');
        output2.innerHTML = window.__RN_222;
      });

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          alert(`${window.__RN_111}  ${window.__RN_222}`);
        }
      });

      const onMessage = (event) => {
        console.log(event?.data);
        const output3 = document.getElementById('output3');
        output3.innerHTML = event?.data;
      };
      window.addEventListener('message', onMessage); // for ios
      document.addEventListener('message', onMessage); // for android

      const btn1 = document.getElementById('btn1');
      btn1.onclick = () => {
        window.ReactNativeWebView.postMessage(
          `h5_${Math.random().toString(16).slice(4, 9)}`,
        );
      };
    </script>

    <hr style="margin: 24px 0" />
    <blockquote>这是一个引用块。</blockquote>
    <ul>
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
    </ul>
    <ol>
      <li>有序列表项1</li>
      <li>有序列表项2</li>
      <li>有序列表项3</li>
    </ol>
    <h2>这是一个标题2</h2>
    <p><strong>粗体文本</strong>和<em>斜体文本</em>示例。</p>
    <a href="https://developer.mozilla.org/en-US/">超链接</a>
    <img
      src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/img/favicon144.png"
      alt="示例图片" />
    <table>
      <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
      </tr>
      <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
      </tr>
      <tr>
        <td>单元格4</td>
        <td>单元格5</td>
        <td>单元格6</td>
      </tr>
    </table>
    <form>
      <fieldset>
        <legend>个人信息</legend>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" /><br />
        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" /><br />
      </fieldset>
      <input type="submit" value="提交" />
    </form>
    <iframe
      src="https://developer.mozilla.org/en-US/"
      width="100%"
      height="300px"></iframe>
    <hr />
    <footer>
      <p>版权所有 &copy; 2021</p>
    </footer>
  </body>
</html>
